name: Generate Swagger

on:
  pull_request:
    types:
      - opened
  workflow_run:
    workflows: ['Generate Swagger']
    types:
      - completed

jobs:
  generate_swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Generate Swagger
        run: npm run generate:swagger
